version: '3.4'

services:
  redis1:
    image: redis
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - 6379:6379
    volumes:
      - .db:/data
    restart: always
    entrypoint: redis-server --appendonly yes


  web:
    image: express-app
    build: ./express-redis
    depends_on:
      - redis1
    environment:
      PASS_WORD: ${PASS_WORD_IN_DOCKER_COMPOSE}
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
    ports:
      - 8080:8080
  